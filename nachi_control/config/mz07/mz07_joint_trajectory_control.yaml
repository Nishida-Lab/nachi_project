mz07:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  mz07_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - J1
      - J2
      - J3
      - J4
      - J5
      - J6

    gains: # Required because we're controlling an effort interface
      joint_s: {p: 1, i: 0, d: 0.0, i_clamp: 0}
      joint_l: {p: 1, i: 0, d: 0.0, i_clamp: 0}
      joint_e: {p: 1, i: 0, d: 0.0, i_clamp: 0}
      joint_u: {p: 1, i: 0, d: 0.0, i_clamp: 0}
      joint_r: {p: 1, i: 0, d: 0.0, i_clamp: 0}
      joint_b: {p: 1, i: 0, d: 0.0, i_clamp: 0}
      joint_t: {p: 1, i: 0, d: 0.0, i_clamp: 0}
